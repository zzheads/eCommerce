<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="layout :: head"></div>

<body>

    <div th:replace="layout :: header"></div>

    <style>
        .app-error {
            margin-top: 20px;
            border: 1px solid #dad7de;
            padding: 10px;
            background-color: #f7f5fa;
            border-radius: 6px;
        }
    </style>

    <div th:if="${exception} == null" class="container">
        <h2 th:text="|${#httpServletRequest.getAttribute('javax.servlet.error.status_code')} Error|">500 Error</h2>
        <div th:if="${#httpServletRequest.getAttribute('javax.servlet.error.exception')} != null" class="app-error">
            <code th:text="${#httpServletRequest.getAttribute('javax.servlet.error.exception')}">Error Message</code>
        </div>
    </div>

    <div th:if="${exception} != null">
        <div>
            <h2 th:text="|${exception.code} Error: ${exception.message}|" class="app-error">500 Error: Error message</h2>
        </div>
        <div>
            <br/>
        </div>
        <div>
            <a th:href="@{/}" class="button"> Ok </a>
        </div>
    </div>





</body>
</html>
